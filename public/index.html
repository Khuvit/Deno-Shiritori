<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="Header">しりとり</h1>
    <br />
    <p class="Paragraph">
      こんにちは?プレイするために　“開始”　ボタンを押してください！
    </p>
    <button id="firstWordButton">開始</button>

    <script>
      const hiragana = [
        "あ",
        "い",
        "う",
        "え",
        "お",
        "か",
        "き",
        "く",
        "け",
        "こ",
        "さ",
        "し",
        "す",
        "せ",
        "そ",
        "た",
        "ち",
        "つ",
        "て",
        "と",
        "な",
        "に",
        "ぬ",
        "ね",
        "の",
        "は",
        "ひ",
        "ふ",
        "へ",
        "ほ",
        "ま",
        "み",
        "む",
        "め",
        "も",
        "や",
        "ゆ",
        "よ",
        "ら",
        "り",
        "る",
        "れ",
        "ろ",
        "わ",
      ];

      document.querySelector("#firstWordButton").onclick = () => {
        const randomHiragana =
          hiragana[Math.floor(Math.random() * hiragana.length)];
        localStorage.setItem("firstHiragana", randomHiragana);
        window.location.href = "game.html";
      };
    </script>
  </body>
</html>
